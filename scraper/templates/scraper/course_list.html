{% extends "base.html" %}

{% block title %}
Course List
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Course List</h1>
    
    <!-- 講義情報を収集する -->
    <form action="{% url 'scraper:collect_courses' %}" method="POST">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">コースを収集</button>
    </form>

    <form class="d-flex" role="search"  method="GET">
        <input class="form-control me-2" type="search" name = "course_query" placeholder="講義を入力" aria-label="Search" required>
    <button class="btn btn-outline-success" type="submit">検索</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Course id</th>
                <th scope="col">Course Name</th>
                <th scope="col">Course Url</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.id }}</td>
                <td>{{ course.course_name }}</td>
                <td><a href="{{ course.course_url }}">{{ course.course_url }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock content %}
